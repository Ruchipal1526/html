<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Travel Tours</title>
</head>

<body style="margin: 0; font-family: Arial, sans-serif; background: linear-gradient(to bottom, MistyRose, white);">

  <!-- Header -->
  <div style="background-color: rgb(251, 108, 156); padding: 20px; text-align: center; color: white;">
    <h1 style="margin: 0;"> Contact Us</h1>
    <p style="font-size: 18px;">We’re here to make your journey memorable!</p>
  </div>

  <!-- Banner Image -->
  <div style="text-align: center; margin-top: 20px;">
    <img src="contact-image.jpg" width="80%" height="300px" alt="Contact Banner" style="border-radius: 15px; box-shadow: 0 4px 10px gray;" />
  </div>

  <!-- Contact Information -->
  <div style="text-align: center; margin-top: 30px;">
    <h2 style="color: darkslateblue;"> Our Office</h2>
    <p><strong>Address:</strong> 123 Travel Street, Dream City, India</p>
    <p><strong>Email:</strong> contact@traveltours.com</p>
    <p><strong>Phone:</strong> +91 98766 995501</p>
  </div>

  <!-- Contact Form Section -->
  <div style="width: 60%; margin: 40px auto; background-color: #fffafc; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px lightgray;">
    <h2 align="center" style="color: darkgreen;"> Send Us a Message</h2>
    <form>
      <label><strong>Your Name:</strong></label><br />
      <input type="text" name="name" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;" /><br />

      <label><strong>Your Email:</strong></label><br />
      <input type="email" name="email" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;" /><br />

      <label><strong>Your Message:</strong></label><br />
      <textarea name="message" rows="6" style="width: 100%; padding: 10px; border-radius: 5px; resize: none; margin: 10px 0;"></textarea><br />

      <input type="submit" value="Send Message" style="padding: 12px 30px; background-color: rgb(231, 52, 165); color: white; border: none; border-radius: 5px; cursor: pointer;" />
    </form>
  </div>

  <!-- Footer -->
  <footer style="background-color: #222; color: white; text-align: center; padding: 20px;">
    <p>&copy; 2025 Travel Tours | Designed with ❤️ by Ruchi</p>
  </footer>

</body>
</html>
